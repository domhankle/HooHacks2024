<div class="sign-out-container">
    <button mat-button class="sign-out-button" (click)="signOut()">
        Sign Out
    </button>
    <div class="owl-image-container">
        <img class="owl-image" src="assets/owl.jpg">
    </div>
</div>

@if(!viewingPatient)
{
<div class="header">
    <input #input class="input-style search-bar" placeholder="Search For Patient..." [(ngModel)]="searchBarValue"
        (ngModelChange)="onInputChange()">
    <h1 class="subtitle">Your Patients</h1>
</div>


<mat-card class="patients-table-container">
    <table class="patients-table" mat-table [dataSource]="paginatedData">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone number">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"
            (click)="handlePatientClick(row)"></tr>

    </table>

    <mat-paginator class="paginator" [length]="nonPaginatedData.length" [pageSizeOptions]="[4]"
        (page)="handlePaging($event)">
    </mat-paginator>
</mat-card>
}
@else
{
<div class="back-button-container">
    <button mat-button class="back-button" (click)="goBack()">
        < Back </button>
</div>
<patient-chart class="patient-chart" [patientData]="patientShown">
</patient-chart>
}
